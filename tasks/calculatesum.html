<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10; 
        function sum(num)
        {
            var sum = 0; 
            for( var i=1; i<=num;i++)
            sum=sum+i;
            return sum;
        }
        document.write("The output is="+sum(num));  
    </script>
</body>
</html>
