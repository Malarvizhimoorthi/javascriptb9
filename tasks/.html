<body>
    <script>
      function factorial(n) {
    if (n < 0) return "Factorial for negative numbers is not defined";
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) {
        result *= i;
    }
    return result;
}
console.log(factorial(5)); // Testing the function with 5
       </script> 
</body>
