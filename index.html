<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="task.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="text/javascript">
function add()
{
    var num1=parseInt(myform.num1.value);
    var num2=parseInt(myform.num2.value);
    var result=num1+num2;
    document.write('result=:'+result);
}
function subtract()
{
    var num1=parseInt(myform.num1.value);
    var num2=parseInt(myform.num2.value);
    var result=num1-num2;
    document.write('result=:'+result);
}
function divide()
{
    var num1=parseInt(myform.num1.value);
    var num2=parseInt(myform.num2.value);
    var result=num1/num2;
    document.write('result=:'+result);
}
function multiply()
{
    var num1=parseInt(myform.num1.value);
    var num2=parseInt(myform.num2.value);
    var result=num1*num2;
     document.write('result=:'+result);
}
</script>
</head>
<body>
     <form name="myform"  >
       <h3>Simple Calculator</h3>
       <input type="number" name="num1" placeholder="Enter first number" value="">
       <input type="number" name="num2" placeholder="Enter second number" value=""><br>
       <input type="button" class="btn btn-success" name="" value="Add" onclick="add()">
       <input type="button" class="btn btn-success" name="" value="subtract" onclick="subtract()">
       <input type="button" class="btn btn-success" name="" value="Divide" onclick="divide()">
       <input type="button" class="btn btn-success" name="" value="multiply" onclick="multiply()"><br>
    </form>
</body>
</html>
